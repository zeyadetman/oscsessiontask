<html>

<head>
    <title>Logo Game</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="main-page">
        <div class="game-body">
            <img class="logo" style="width:40%;">
            <input id="user-try" type="text">
        </div>
        <div class="controls">
            <button class="control-btn" onclick="check()">Check</button>
            <p class="status"></p>
        </div>
        <div class="score">
            <p class="scor-count">0</p>
        </div>
    </div>
    <script src="answer.js"></script>
</body>
